<!DOCTYPE html>
<html>
	<head lang="en_US">
		<title>Jan Ken Pon</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<div id="header" class="header">Jan Ken Pon</div>

		<div id="game-main">

			<div id="player-side" class="side-id">Player
				<div id="plays-container" class="container button-container">
					<button class="button button-plays button-rock">Rock</button>
					<button class="button button-plays button-paper">Paper</button>
					<button class="button button-plays button-scissors">Scissors</button>
				</div>
			</div>


			<div id="computer-side" class="side-id">Computer
				<div id="display-computer-move"></div>
			</div>

		</div>

		<div id="scoreboard" class="container scoreboard-container">
			<div id="number-of-games" class="scoreboard-element">Game NÂ°:  </div>
			
			<div id="scoreboard-main" class="container scoreboard-container">
				<div id="player-points" class="scoreboard-element scoreboard-child-container">
					<div id="player" class="player">Player: </div>
					<div id="points-player" class="points-player"></div>
				</div>
			
				<div>X</div>

				<div id="computer-points" class="scoreboard-element scoreboard-child-container">
					<div id="computer" class="computer">Computer: </div>
					<div id="points-computer" class="points-computer"></div>
				</div>
			</div>

		</div>

		<div id="results-container" class="container display-container">
			<div id="display-history" class="display display-history">History</div>
			<div id="display-score" class="display display-score">Score</div>
			<div id="display-last-match" class="display display-last-match">Match</div>
			

		</div>
		
		<script src="game.js"></script>		
	</body>
</html>
